<ion-header>
	<ion-navbar hideBackButton *navBar>
		<ion-title>S'enregistrer</ion-title>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Nom</ion-label>
			<ion-input type="Nom" [(ngModel)]="nom" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Prenom</ion-label>
			<ion-input type="prenom" [(ngModel)]="prenom"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Adresse</ion-label>
			<ion-input type="adresse" [(ngModel)]="adresse"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="e-mail" [(ngModel)]="mail"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Mot de passe</ion-label>
			<ion-input type="password" [(ngModel)]="mdp"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button color="primary" block (click)="submit()">S'enregistrer</button>
	<p></p>
	<button ion-button color="danger" block (click)="back()">Retour</button>
</ion-content>
