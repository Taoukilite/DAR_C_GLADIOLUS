<ion-header>

  <ion-navbar>
    <ion-title>Changer le profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list radio-group>	
		<ion-item>
			<button ion-button block (click)="changeName()" round >Modifier Nom</button>
		</ion-item>

		<ion-item>
			<button ion-button block (click)="changePrenom()" round >Modifier Prenom</button>
		</ion-item>

		<ion-item>
			<button ion-button block (click)="changeMail()" round>Modifier Mail</button>
		</ion-item>

		<ion-item>
			<button ion-button block (click)="changeAddr()" round>Modifier Adresse</button>
		</ion-item>
	</ion-list>
</ion-content>
