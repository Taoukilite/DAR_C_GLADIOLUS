<ion-header>

  <ion-navbar>
    <ion-title>Changeprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list radio-group>	
		<ion-item>
			<button ion-button color="light" block (click)="changeName()">Modifier Nom</button>
		</ion-item>

		<ion-item>
			<button ion-button color="light" block (click)="changePrenom()">Modifier Prenom</button>
		</ion-item>

		<ion-item>
			<button ion-button color="light" block (click)="changeMail()">Modifier Mail</button>
		</ion-item>

		<ion-item>
			<button ion-button color="light" block (click)="changeAddr()">Modifier Adresse</button>
		</ion-item>
	</ion-list>
</ion-content>
