<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding image-menu>
	<h3>Que recherchez-vous ?</h3>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" [showCancelButton]="true" class="searchBar">
  </ion-searchbar>
  <ion-list *ngIf="showList">
    <button ion-item *ngFor="let item of items" (click)="listClick($event, item)" >
      {{ item }}
  	</button>
  </ion-list>
</ion-content>
